<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess a Number</title>
</head>

<body>
    <header>
        <h1>Welcome to My Guessing Game</h1>
    </header>
    <section class="rules">
        <h2>Choose a number between 1-20</h2>
    </section>
    <section class="input">
        <input id="guess">
        <button id="result-button">Did you guess right?</button>
    </section>
    <section class="results">
        <span id="tries-remaining"></span>
        <span id="low" class="hidden">You answer is too low.</span>
        <span id="lose" class="hidden">You lose :(</span>
        <span id="win" class="hidden">You are a Winner!</span>
        <span id="high" class="hidden">You answer is too high!</span>
    </section>

    <script type='module' src="app.js"></script>
</body>

</html>
