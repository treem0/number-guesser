<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess a Number</title>
</head>

<body>
    <header>
        <h1>Welcome to My Guessing Game</h1>
    </header>
    <section class="rules">
        <h2>Choose a number between 1-10</h2>
    </section>
    <section class="input">
        <input id="guess">
        <button id="result-button">Did you guess right?</button>
    </section>
    <section class="results">
        <p id="tries-remaining"></p>
        <p id="low-or-high"></p>
        <p id="winorlose"></p>
    </section>

    <script src="app.js"></script>
</body>

</html>
